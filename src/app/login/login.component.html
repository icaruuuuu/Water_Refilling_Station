<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </head>
   <body>
  <div class="wrapper">
		<div class="logo">
			<img src="assets/images/logo2.png" class="logo-img">
		</div>
		
         <form [formGroup]= "loginForm" (ngSubmit)="login()">
            <div class="field">
               <label for="exampleInputEmail1" class="form-label"></label>
               <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="field ">
               <label for="exampleInputPassword1" class="form-label"></label>
               <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
       <!-- <div class="content">
               <div class="checkbox">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>-->
            <div class="d-grid">   
                <button type="submit" class="btn btn-outline-primary mt-2"> Sign In </button>
            </div>
          </form>
      </div>
   </body>
</html>
