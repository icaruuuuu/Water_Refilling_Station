<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity= "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"> </script> 
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity= "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"> 
    </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <title>Order Form</title>
  </head>
  <body>
   <div class="container-fluid text-dark py-3">
       <header class="text-center">
           <h1 class="display-2">CVMRR Order Form</h1>
       </header>
   </div>
   <section class="container my-2 w-50 text-dark p-2">
    <form class="row g-3 p-3">
      <div class="mt-4">
        <label><h2>Basic Information</h2></label>
      </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="" placeholder="Michael" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="" placeholder="Santos" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNum" name="contactNum" placeholder="0912-234-5678" required>
          </div>
          <div class="mt-4">
            <label><h2>Address</h2></label>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">House # / Street / Purok</label>
          <input type="text" class="form-control" id="street" name="street" placeholder="1234 Mabuhay St.">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Barangay</label>
          <input type="text" class="form-control" id="brgy" name="brgy" placeholder="Mabini Homesite">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Cabanatuan City">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Province</label>
          <input type="text" class="form-control" id="province" name="province" placeholder="Nueva Ecija">
        </div>

        <!--Quantity-->
        <div class=" container dropdown mt-3">
          <button id="quantity" class="btn btn-info btn-lg dropdown-toggle mt-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Quantity
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">350ml</a></li>
            <li><a class="dropdown-item" href="#">500ml</a></li>
            <li><a class="dropdown-item" href="#">1L</a></li>
            <li><a class="dropdown-item" href="#">2L</a></li>
            <li><a class="dropdown-item" href="#">5Gal Slim</a></li>
            <li><a class="dropdown-item" href="#">5Gal Round</a></li>
          </ul>
        </div>
        
        <!-- Place Order -->
        <div class="container mt-2"> 
        <div class="text-right">
          <button type="button" class="btn-lg btn-info" data-toggle="modal" data-target="#exampleModal" id="submit"> 
              Place Order 
          </button>
        </div> 
          <!-- Place Order Modal -->
          <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
              <div class="modal-dialog modal-dialog-centered"> 
                  <div class="modal-content"> 
                      <div class="modal-header"> 
                          <h5 class="modal-title" id="exampleModalLabel"> 
                              Confirmation 
                          </h5> 
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                              <span aria-hidden="true"> 
                                  Ã— 
                              </span> 
                          </button> 
                      </div> 
    
                      <div class="modal-body text-dark"> 
                          <h6 id="modal_body"></h6> 
                          <button type="button" class="btn btn-success btn-sm" data-toggle="modal"data-target="#exampleModal" id="submit"> 
                              Close 
                          </button> 
                      </div> 
                  </div> 
              </div> 
          </div> 
      </div> 
    
      <script type="text/javascript"> 
          $("#submit").click(function () { 
              var firstName = $("#firstName").val(); 
              var lastName = $("#lastName").val();   
              var contactNum = $("#contactNum").val();   
              var street = $("#street").val();   
              var brgy = $("#brgy").val();   
              var city = $("#city").val();   
              var province = $("#province").val();   
              var str = 
              "Name: " + firstName + " " + lastName + " " + 
              "Contact Number: " + contactNum + " " +
              "Address: " + street + ", " + brgy + ", " + city + ", " + province
              $("#modal_body").html(str); 
          }); 
      </script> 
      </form>
   </section>
  </body>
</html>
