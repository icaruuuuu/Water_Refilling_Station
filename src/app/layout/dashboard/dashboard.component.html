
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<h2>Dashboard</h2>

    <div class="row">
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Total Customers<i class="fa fa-user f-right"></i></h6>
                    <h2 class="text-right"><span>486</span></h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Orders Received<i class="fa fa-shopping-cart f-right"></i></h6>
                    <h2 class="text-right"><span>486</span></h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-pink order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Completed Orders<i class="fa fa-credit-card f-right"></i></h6>
                    <h2 class="text-right"><span>486</span></h2>
                </div>
            </div>

        <div class="col-md-4 col-xl-3">
          <div class="card bg-c-yellow order-card">

                  <h6 class="m-b-20">Total Products<i class="fa fa-tint f-right"></i></h6>
                  <h2 class="text-right"><span>6</span></h2>

            </div>
